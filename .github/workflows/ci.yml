name: CI

on: [push, pull_request]

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: mlugg/setup-zig@v1
      - run: zig build zig-ini:test
  bindings-node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.9
      - run: pnpm install
      - uses: mlugg/setup-zig@v1
      - run: zig build bindings:node
  bindings-wasm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.9
      - run: pnpm install
      - uses: mlugg/setup-zig@v1
      - run: zig build bindings:wasm
